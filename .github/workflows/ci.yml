# CI Workflow - Cost Optimized
#
# This workflow runs only mocked tests by default (FREE)
# Real API tests are only run manually or on release tags

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  # Allow manual trigger with option to run real API tests
  workflow_dispatch:
    inputs:
      run_real_api_tests:
        description: 'Run real API tests (costs money)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: Build and Lint (always runs)
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint
        continue-on-error: true

  # Job 2: Unit Tests (FREE - always runs)
  unit-tests:
    name: Unit Tests (Mocked)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          TEST_USE_REAL_API: 'false'

  # Job 3: Integration Tests (FREE - always runs, uses mocks)
  integration-tests:
    name: Integration Tests (Mocked)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests (mocked)
        run: npm run test:integration
        env:
          TEST_USE_REAL_API: 'false'

  # Job 4: Coverage Report (FREE - uses mocked tests only)
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          TEST_USE_REAL_API: 'false'

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  # Job 5: Critical Path Tests (COSTS MONEY - only on manual trigger or release)
  critical-path-tests:
    name: Critical Path Tests (Real API)
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    # Only run if:
    # 1. Manually triggered with run_real_api_tests=true
    # 2. Push to a release tag (v*)
    if: |
      github.event.inputs.run_real_api_tests == 'true' ||
      startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run critical path tests
        run: npm run test:critical
        env:
          TEST_USE_REAL_API: 'true'
          RECALLBRICKS_API_KEY: ${{ secrets.RECALLBRICKS_API_KEY }}
          RECALLBRICKS_LLM_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        timeout-minutes: 10

  # Job 6: Final Status
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [build, unit-tests, integration-tests, coverage]
    if: always()
    steps:
      - name: Check status
        run: |
          if [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "CI failed!"
            exit 1
          fi
          echo "CI passed!"
          echo ""
          echo "Cost Summary:"
          echo "- Build: FREE"
          echo "- Unit Tests: FREE (mocked)"
          echo "- Integration Tests: FREE (mocked)"
          echo "- Coverage: FREE (mocked)"
          echo "- Critical Path Tests: SKIPPED (requires manual trigger or release tag)"
          echo ""
          echo "Total API Cost: $0.00"
